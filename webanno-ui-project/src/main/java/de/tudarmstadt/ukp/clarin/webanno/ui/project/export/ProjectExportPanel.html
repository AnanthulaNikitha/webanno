<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <form wicket:id="exportForm" class="flex-content flex-v-container panel-default">
      <div class="panel-heading flex-h-container flex-centered flex-gutter flex-only-internal-gutter">
        <label wicket:for="format" class="text-nowrap">
          <wicket:label key="format"/>
        </label>
        <select wicket:id="format" class="input-group-btn form-control" data-container="body"></select>
        
        <input wicket:id="exportCurated" type="submit" class="btn btn-default" wicket:message="value:exportCurated"/>
        <input wicket:id="exportProject" type="submit" class="btn btn-default" wicket:message="value:exportProject"/>
      </div>
      <div class="scrolling flex-content flex-v-container panel-body">
        <div class="flex-content flex-centered flex-h-container">
          <div class="flex-content flex-centered flex-v-container">
            <div class="well text-center">
              <wicket:message key="warningMessage"/>
              <div class="flex-h-container flex-centered flex-gutter">
                <span wicket:id="progress"></span>
                <input wicket:id="cancel" type="submit" class="btn btn-default" wicket:message="value:cancel" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </wicket:panel>
</body>
</html>
