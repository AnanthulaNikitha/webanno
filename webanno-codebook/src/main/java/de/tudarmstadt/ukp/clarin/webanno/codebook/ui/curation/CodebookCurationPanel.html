<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
   <form wicket:id="form" class="panel-default">
        <div class="flex-h-container flex-centered flex-gutter panel-heading">
			<table wicket:id="codebooksGroup" style="width:100%;">
					<th colspan="3" class="codebook-panel"><h3 class="panel-title">Codebook annotation from users</h3></th>
					<tr>
						<td class="cbheader1">name</td>
						<td class="cbheader1">suggestions</td>
						<td class="cbheader2" align="center">annotate</td>
					</tr>
					<tr wicket:id="curations">
						<td class="cbtr1"><span wicket:id="codebook">[codebook
								name]</span></td>
						<td><a href="#" wicket:id="showSuggestors">show</a></td>
						<td align="right"><input type="text" wicket:id="annottaion" /></td> 
					</tr>
			</table>
		</div>
		</form>
  </wicket:panel>
</body>
</html>
